            /*
            \d (0-9)

        var regex = /^([a-z 0-9 \.-]+)@([a-z 0-9 -]+).([a-z]{2, 8})(.[a-z]{2, 8})?$/;

     // fade
     var opacity16 = 0;
     var intID16 = 0;
     function hide16 () {
         var img = document.getElementById("img16");
         opacity16 = Number( window.getComputedStyle(img).getPropertyValue("opacity"));
        if (opacity16 > 0) {
            opacity16 -= 0.1;
            img.style.opacity = opacity16;
        } else {
            clearInterval(intID16);
        }
     
     }
     function fadeOut16() {
        intID16 = setInterval(hide16, 20);
     }
     function show16() {
        var img = document.getElementById("img16");
        opacity16 = Number( window.getComputedStyle(img).getPropertyValue("opacity"));
        if (opacity16 < 1) {
            opacity16 += 0.1;
            img.style.opacity = opacity16;
        } else {
            clearInterval(intID16);
        }
     }
     function fadein16() {
        intID16 = setInterval(show16, 20);
